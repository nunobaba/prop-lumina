<head>
  <title>Lumina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  {{> app}}
</body>


<template name="app">
  <div class="container {{transitToSection}} {{transitToReview}}">
    <header class="hdr">
      <div class="logo">
        <strong>Rio Salado</strong> College
      </div>
      <div class="sub">
        <h2 class="sub-motto">
          Setting the standard for innovation inhigher education since 1978
        </h2>
        <div class="sub-section">{{sectionTitle}}</div>
      </div>
      <nav class="hnav">
        <ul>
          {{#foreach navTabs}}
          <li class="hnav-it tab-{{this.key}}">
            <a href="/{{this.key}}">{{this.val}}</a>
          </li>
          {{/foreach}}
        </ul>
      </nav>
    </header>
  
    <article class="content">
      {{> review}}
      {{> brochure}}
    </article>
  </div>
</template>


<template name="brochure">
  <div class="cards">
  {{#if discovering}}
    <div class="search">
      <input class="search-box" tabindex="1"/>
      <div class="search-msg">Which program would you like to check?</div>
    </div>

    <div class="layout">
      {{! Layout switcher }}
      <div class="layout-switch">
        <div class="layout-switch-btn"></div>
      </div>
      {{! Card result count }}
      <p class="results-count">{{progCounter}} programs available</p>
    </div>

    <div class="results">
      {{#each programs}}
      <div class="card">
        <div class="card-wrap" id="{{_id}}">
          <div class="card-cover" style="background-image: url({{cover}})">
            <div class="card-kind card-kind-{{kind}}"></div>
          </div>
          <div class="card-content">
            <h3 class="card-cat">{{category}}</h3>
            <h2 class="card-title">{{title}}</h2>
            <div class="card-brief">{{brief.short}}</div>
          </div>
        </div>
      </div>
      {{/each}}
    </div>
  {{/if}}
  </div>
</template>


<template name="review">
  <div class="prog">
    {{#if card}}
      <div class="prog-visu"></div>

      <div class="prog-rvw">
        <section class="prog-rvw-section">
          <h3 class="prog-rvw-title">Program description</h3>
          <div class="prog-rvw-content">{{brief.long}}</div>
        </section>
        <section class="prog-rvw-section">
          <h3 class="prog-rvw-title">
            <span class="prog-rvw-section-tab" id="prog-prereq">Pre-requisites</span>
            <span class="prog-rvw-section-tab" id="prog-salary">Salary range</span>
          </h3>
          <div class="prog-rvw-content prog-prereq">
            {{prerequisites}}
          </div>
        </section>
      </div>
    {{/if}}
  </div>
</template>
